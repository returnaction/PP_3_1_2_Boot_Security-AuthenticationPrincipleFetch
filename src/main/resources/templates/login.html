<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css"> <!-- Подключение локального CSS -->
    <link rel="stylesheet" href="/css/footer.css"> <!-- Подключение локального CSS -->
</head>
<body>
<header>
    <nav class="navbar bg-primary navbar-expand-lg">
        <div class="container-fluid">
            <div class="ms-auto">
                <a href="/login" class="btn btn-outline-light">Логин</a>
                <a href="/register" class="btn btn-outline-light">Регистрация</a>
            </div>
        </div>
    </nav>
</header>

<main class="container mt-5">
    <h2>Login</h2>
    <form id="loginForm">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div id="message" class="mt-3"></div>
</main>

<footer class="footer bg-primary">
    <div class="container text-center text-light">
        <p>&copy; 2025 Nikita Obergan</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="/js/login.js"></script>
</body>
</html>
