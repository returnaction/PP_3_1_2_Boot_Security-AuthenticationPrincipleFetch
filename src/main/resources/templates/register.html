<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Подключение Bootstrap -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/style.css"> <!-- Подключение локального CSS -->
  <link rel="stylesheet" href="/css/footer.css"> <!-- Подключение локального CSS -->

</head>
<body>
<!-- Header -->
<header>
  <nav class="navbar bg-primary navbar-expand-lg">
    <div class="container-fluid">
      <div class="ms-auto">
        <a href="/login" class="btn btn-outline-light">Логин</a>
        <a href="/register" class="btn btn-outline-light">Регистрация</a>
      </div>
    </div>
  </nav>
</header>

<!-- Основной контент, который будет изменяться -->
<main class="container mt-5" >
  <!-- Здесь будет загружаться форма регистрации -->

  <div class="container mt-5">
    <h2>Register</h2>
    <form id="registerForm">
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" required>
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" required>
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" id="age" name="age" required>
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="mb-3">
        <label for="passwordConfirm" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" required>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div id="message" class="mt-3"></div>
  </div>



</main>

<!-- Footer -->
<footer class="footer bg-primary">
  <div class="container text-center text-light">
    <p>&copy; 2025 Nikita Obergan</p>
  </div>
</footer>

<!-- JS файлы -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="/js/register.js"></script> <!-- Подключаем локальный JS файл -->
<script>

</script>
</body>
</html>
