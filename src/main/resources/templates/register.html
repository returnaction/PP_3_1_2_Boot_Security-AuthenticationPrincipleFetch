<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение Bootstrap -->
    <link rel="stylesheet" href="/css/style.css"> <!-- Подключение локального CSS -->

</head>
<body>
<div class="wrapper">
    <!-- Header -->
    <header>
        <nav class="navbar bg-primary navbar-expand-lg">
            <div class="container-fluid">
                <div class="ms-auto">
                    <a href="/login" class="btn btn-outline-light">Логин</a>
                    <a href="/register" class="btn btn-outline-light">Регистрация</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Основной контент, который будет изменяться -->
    <main class="container mt-5">
        <!-- Здесь будет загружаться форма регистрации -->

        <div class="container mt-5">
            <h2 class="text-center">Register</h2>
            <div class="d-flex justify-content-center">
                <form id="registerForm" action="#" class="bg-secondary-subtle p-4 rounded" style="max-width: 400px; width: 100%;">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">Имя</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Фамилия</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Возраст</label>
                        <input type="number" class="form-control" id="age" name="age" required>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Имя пользователя</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="passwordConfirm" class="form-label">Подтвердите пароль</label>
                        <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                <div id="message" class="mt-3"></div>
                </form>
            </div>

        </div>
    </main>


</div>
<!-- JS файлы -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/register.js"></script> <!-- Подключаем локальный JS файл -->
<script>

</script>
</body>
</html>
